<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltayFit — Тренировки на Алтае</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        .exercise {
            margin: 20px 0;
        }

        .exercise img,
        .exercise iframe {
            display: block;
            max-width: 100%;
            margin: 10px auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>AltayFit</h1>
        <p>Тренировки на Алтае</p>
    </header>

    <div class="container">
        <h2>Энергия гор (базовый уровень)</h2>
        <p>Лёгкая программа с акцентом на разогрев, дыхание и базовые упражнения. Подходит для всех.</p>

        <div class="exercise">
            <h3>Приседания с руками вперёд</h3>
            <p>3 подхода по 10 повторений.</p>
            <video controls width="100%">
                <source src="media/ezgif.com-video-to-gif-converter.gif" type="img/gif">
            </video>

        </div>

        <div class="exercise">
            <h3>Отжимания с колен</h3>
            <p>2 подхода по 8 повторений.</p>

        </div>
    </div>
</body>

</html>
